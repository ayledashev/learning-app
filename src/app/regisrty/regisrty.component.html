<div class="main-content"> 
    <div class="registry-form">
        <div class="button-wrapper">
            <button pButton pRipple label="Login" 
            class="p-button-success" (click)="changeForm()" [ngClass]="{'active': isLogin}"></button>
            <button pButton pRipple label="Registry" 
            class="p-button-success" (click)="changeForm()" [ngClass]="{'active': !isLogin}"></button>
        </div>

        <div class="form-group">
            <span class="form-title">{{ isLogin ? 'Login' : 'Registry'}}</span>
            <div *ngIf="isLogin">
                <form [formGroup]="loginForm">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-inbox"></i>
                        </span>
                        <input pInputText formControlName="email" placeholder="Email" />
                    </div>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-key"></i>
                        </span>
                        <input pInputText formControlName="password" placeholder="Password" />
                    </div>
                </form>
            </div>

            <div *ngIf="!isLogin">
                <form [formGroup]="registryForm">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <input pInputText formControlName="name" placeholder="Name" />
                    </div>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-inbox"></i>
                        </span>
                        <input pInputText formControlName="email" placeholder="Email" />
                    </div>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-key"></i>
                        </span>
                        <input pInputText formControlName="password" placeholder="Password" />
                    </div>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-key"></i>
                        </span>
                        <input pInputText formControlName="repeat-password" placeholder="Repeat password" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
