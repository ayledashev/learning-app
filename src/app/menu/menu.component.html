<div class="menu-wrapper">
  <div *ngFor="let i of menuItems" class="menu-item">
    <button pButton
      [routerLink]="i.route"
      [label]="i.name"
      [icon]="i.icon"
    ></button>
  </div>
  <div class="menu-item">
    <button pButton
      label="Cart" (click)="openDialog()"
      icon="pi pi-truck"
    ></button>
  </div>
</div>
